    <!DOCTYPE html>
    <html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>C++ Lecture Assistant</title>
        {% load staticfiles %}
        <!-- Bootstrap Core CSS -->
        <link href="{% static "asist4cpp/bower_components/bootstrap/dist/css/bootstrap.min.css" %} " rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="{% static "asist4cpp/bower_components/metisMenu/dist/metisMenu.min.css" %} " rel="stylesheet">

        <!-- Custom CSS -->
        <link href="{% static "asist4cpp/dist/css/sb-admin-2.css" %}" rel="stylesheet">

        <link href="{% static "asist4cpp/bower_components/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        {% block extra-css %} {% endblock %}
    </head>

    <body>
        <h1>{{ hello }}</h1>
        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/asist4cpp/">C++ Lecture Assistant</a>
                </div>
                <!-- /.navbar-header -->

                <ul class="nav navbar-top-links navbar-right">
                        <li><a href="/asist4cpp/logout/"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                </ul>
                <!-- /.navbar-top-links -->

                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li>
                                <a href="/asist4cpp/stlist"><i class="fa fa-table fa-fw"></i> 学生名单</a>
                            </li>
                            <li>
                                <a href="/asist4cpp/monitor"><i class="fa fa-toggle-right fa-fw"></i> 监视器</a>
                            </li>
                            <li>
                                <a href="/asist4cpp/collect"><i class="fa fa-edit fa-fw"></i> 统计成绩</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.sidebar-collapse -->
                </div>
                <!-- /.navbar-static-side -->
            </nav>

            {% block child-page %}
            {% endblock %}

            <!-- /#page-wrapper -->
        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="{% static "asist4cpp/bower_components/jquery/dist/jquery.min.js" %} "></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="{% static "asist4cpp/bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="{% static "asist4cpp/bower_components/metisMenu/dist/metisMenu.min.js" %} "></script>

        <!-- Custom Theme JavaScript -->
        <script src="{% static "asist4cpp/dist/js/sb-admin-2.js" %}"></script>


        {% block extra-js %}
        {% endblock %}


    </body>
    </html>
